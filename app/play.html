<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animation play</title>
    <style>
   divtest {
    height: 40px;
    width: 70px;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    animation-fill-mode: forwards;
    position: relative;
  }
  #rect{
      animation: rainbow;
      animation-duration: 3s;
  }
      @keyframes rainbow {
          0%{
              background-color: blue;
              top: 0px;
              left: 0px;
          }
          50% {
              background-color: green;
              top:50px;
              left: 25px;
          }
          100% {
              background-color: yellow;
              top: 0px;
              left: -25px;
          }
      } 
 button {
    border-radius: 5px;
    color: white;
    background-color:   #0F5897;
    padding: 5px 10px 8px 10px;
    }
    button:hover{
        animation-name: backgroundColor;
        animation-duration: 500ms;
        animation-fill-mode: forwards;
    }
    @keyframes backgroundColor  {
        100%{background-color: red;}
    }
    #ball{
        width:70px;
        height: 70px;
        margin: 50px auto;
        position: fixed;
        left: 20%;
        border-radius:50%;
        background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc );
        animation-name: fade;
        animation-duration: 3s;
        animation-iteration-count: infinite;
    }
    @keyframes fade{
        50%{
            left: 60%;
            opacity: 0.5;
            width: 50px;
            height: 70px;
        }
    }


    .back{
        position: fixed;
        padding: 0;
        margin: 0;
        top:0;
        left: 0;
        width: 100%;
        height: 500px;
        background: white;
        animation-name: backdiv;
        animation-duration: 1s;
    }
    .heart{
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: pink;
        height: 50px;
        width: 50px;
        transform: rotate(-45deg);
        animation-name: beat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }
    .heart:after{
        background-color: pink;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0px;
        left: 25px;
    }
    .heart:before{
        background-color: pink;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top:-25px;
        left: 0px;
    }
    @keyframes beat{
        0%{
            transform: scale(1) rotate(-45deg);
        }
        50% {
            transform: scale(2) rotate(-45deg);
        }
        100% {
            transform: scale(1) rotate (-45deg);
        }
    }


   .animationTimeFunc{
       width: 100%;
       height: 500px;
       background-color:#d1d1d1;
    }
    .balls{
        border-radius: 50%;
        background: linear-gradient(35deg,#ccffff, #ffcccc);
        position: fixed;
        width: 50px;
        height: 50px;
        margin-top: 50px;
        text-align: center;
        padding-bottom: 15px;
        animation-name:bounce;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    }
    #ball1{
        top:0%;
        animation-timing-function: cubic-bezier(0.895, 0.03, 0.685, 0.22);
    }
    #ball2{
        top: 30%;
        animation-timing-function: ease-in-out;
    }
    #ball3{
        top: 60%;
        animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1);
    }

    @keyframes bounce {
        0%{
            left: 10px;
        }
        50%{
            left: 249px;
        }
        100%{
            left: 10px;
        }
    }
    
    </style>
</head>
<body>
    <div class= "animationTimeFunc">
        <h1>ease-in or ease-out</h1>
        <div class="balls" id="ball1"><h1>1</h1></div>
        <div class="balls" id="ball2"><h1>2</h1></div>
        <div class="balls" id="ball3"><h1>3</h1></div>
    </div>
